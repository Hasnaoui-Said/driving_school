
spring.datasource.url=jdbc:postgresql://localhost:5432/driving_school?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# name application
spring.application.name=microservice-operations-v1
server.port=9090
api.endpoint=/api/v1

#include the exception in the response
server.error.include-exception=true
server.error.include-message=always
server.error.include-binding-errors=always


